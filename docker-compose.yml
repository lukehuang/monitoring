version: '3.3'

services:
  prometheus:
    image: prom/prometheus
    networks:
    - monitoring-network
    volumes:
    - ${PWD}/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
    - "9090:9090"

  grafana:
    image: grafana/grafana
    networks:
    - monitoring-network
    ports:
    - "3000:3000"
    volumes:
    - ${PWD}/grafana/prometheus.yml:/etc/grafana/provisioning/datasources/prometheus.yml
    depends_on:
    - prometheus

  node-exporter:
    image: "prom/node-exporter"
    networks:
    - monitoring-network
    ports:
    - "9100:9100"
    depends_on:
    - prometheus

  mysql:
    image: "mysql"
    networks:
    - monitoring-network
    environment:
    - MYSQL_ROOT_PASSWORD=secret

  mysql-exporter:
    image: "prom/mysqld-exporter"
    networks:
    - monitoring-network
    ports:
    - "9104:9104"
    environment:
    - DATA_SOURCE_NAME=root:secret@(mysql:3306)/
    depends_on:
    - mysql

networks:
  monitoring-network:
    driver: bridge
